name: Generate Metrics

on:
  schedule:
    - cron: '0 5 * * *' # daily at 05:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lowlighter/metrics-embed@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # optional: set templates/plugins here if needed
